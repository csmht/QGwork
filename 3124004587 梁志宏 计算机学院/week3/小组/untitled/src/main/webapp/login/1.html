    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录与注册</title>
    <link rel="stylesheet" href="1.css">
    
</head>

<body>
    <div class="container">
        <div class="toggle-buttons">
            <button id="loginButton" class="no active">登录</button>
            <button id="registerButton" class="no">注册</button>
        </div>
        <form id="loginForm" class="form active" action="/login" method="post">
            <h2>登录</h2>
            <input type="text" placeholder="用户名" name="loginUserName" id="loginUserName" required/>
            <span id="username_err" style="display: none">用户名不存在</span>
            <input type="password" placeholder="密码" name="loginPassWord" required/>
            <span id="password_err" style="display: none">密码错误</span>
            <input type="text" placeholder="验证码" name="loginEmail00" required/>
            <button type="submit" onclick="userlogin()" >登录</button>
        </form>
        <form id="registerForm"  class="form">
            <h2>注册</h2>
            <input type="text" placeholder="用户名" name="newUserName" id="newUserName"  required/>
            <span id="username_err2" style="display: none">用户名已存在</span>
            <input type="text" placeholder="电话号码" name="newmun" id="newmun" required/>
            <input type="password" placeholder="密码" name="newPassWord" id="newPassWord" required/>
            <input type="password" placeholder="再次确认密码" name="againPassWord" id="againPassWord" required/>
            <button type="submit" name="registerSubmit" id="newUser">注册</button>
        </form>
    </div>



    <script src="1.js"></script>
</body>

</html>
